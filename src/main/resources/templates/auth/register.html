<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Akun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <div class="text-center mb-4">
            <img src="https://via.placeholder.com/100" alt="Logo" class="img-fluid rounded-circle">
        </div>

        <h3 class="text-center mb-4">Registrasi</h3>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Alamat Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi kata sandi" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Daftar</button>
            </div>

            <!-- Link kembali ke halaman login -->
            <div class="text-center mt-3">
                Sudah punya akun? <a href="../menu/login.html" class="text-decoration-none">Login</a>
            </div>
        </form>
    </div>
</div>



</body>
</html>
