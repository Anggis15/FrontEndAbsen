<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kerja dan Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Absensi Karyawan</h2>

    <!-- Tabel Jadwal Kerja -->
    <div class="card shadow mb-4">
        <div class="card-header text-white bg-primary d-flex justify-content-center align-items-center">
            <h5 class="mb-0">Absen List</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nama</th>
                        <th>Check In</th>
                        <th>Check Out</th>
                        <th>Total Working</th>
                        <th>Approve</th>
                    </tr>
                </thead>
                <tbody >
                    <tr th:each="content : ${listContent}">
                        <td th:text="${content.getNama()}"></td>
                        <td th:text="${content.getCheckIn()}"></td>
                        <td th:text="${content.getCheckOut()}"></td>
                        <td th:text="${content.getTotalWorking()}+' jam'"></td>
                        <td th:text="${content.getApprove()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<a th:href="@{/page/login/menu}" class="btn btn-secondary">Kembali</a>
</body>
</html>
