<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Tabel Jadwal Kerja -->
    <div class="card shadow mb-4">
        <div class="card-header text-white bg-primary d-flex justify-content-center align-items-center">
            <h5 class="mb-0">Staff List</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nama</th>
                        <th>Tanggal Join</th>
                        <th>Supervisor</th>
                        <th>Submit</th>
                    </tr>
                </thead>
                <tbody >
                    <tr th:each="content : ${listContent}" th:action="@{/page/sign-supervisior}" method="post" th:object="${signSupervisiorDTO}">

                        <td th:text="${content.getNama()}">
                            <input type="hidden" th:field="${id}" >
                        </td>
                        <td th:text="${content.getCreatedAt()}"></td>
                        <td>
                            <select th:field="*{idSupervisior}">
                                <option th:each="s:${listContentSu}}" th:value="${s.getId()}" th:text="${s.getNama()}}"></option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<a th:href="@{/page/login/menu}" class="btn btn-secondary">Kembali</a>
</body>
</html>
