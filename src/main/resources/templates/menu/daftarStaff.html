<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Form Input Staff</h2>

    <div class="card shadow">
        <div class="card-header text-white d-flex justify-content-center bg-success">
            <h5 class="mb-0">Registrasi Staff</h5>
        </div>
        <p class="text-success" th:if="${success}">
            <span th:text="${success}"></span>
        </p>
        <p class="text-danger" th:if="${failedReg}">
            <span th:text="${failedReg}"></span>
        </p>
        <div class="card-body">
            <form action="#" th:action="@{/page/daftar-staff}"  th:object="${regisEmployee}" method="post">
                <div class="mb-3">
                    <label for="namaKaryawan" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}" name="email" placeholder="Masukkan email Karyawan" required>
                </div>
                <div class="mb-3">
                    <label for="namaKaryawan" class="form-label">Nama Karyawan</label>
                    <input type="text" class="form-control" id="namaKaryawan" th:field="*{namaLengkap}" name="namaKaryawan" placeholder="Masukkan nama karyawan" required>
                </div>

                <div class="mb-3">
                    <label for="tanggal" class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="tanggal" th:field="*{tanggalLahir}" name="tanggal" required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" name="jamMasuk" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" name="jamKeluar" required>
                </div>

                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="alamat" th:field="*{alamat}" name="alamat" required>
                </div>

                <div class="mb-3">
                    <label for="noHp" class="form-label">No Hp</label>
                    <input type="text" class="form-control" id="noHp" th:field="*{noHp}" name="noHp" required>
                </div>

                <button type="submit" class="btn btn-primary">Simpan</button>
                <a th:href="@{/page/login/menu}" class="btn btn-secondary">Kembali</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
