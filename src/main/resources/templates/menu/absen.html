<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <h3 class="text-center mb-4">Absen</h3>

            <div class="card-footer d-flex justify-content-between mb-10" style="margin:10;">
                <a th:href="@{/page/absen/in}" class="btn btn-outline-primary">Absen In</a>
                <a th:href="@{/page/absen/out}" class="btn btn-outline-primary">Absen Out</a>
            </div>
            <div th:switch="${response}" class="row justify-content-center align-items-center" style="margin:10;">
                <h6 th:case="'adaIn'">AbsenIn berhasil di update</h6>
                <h6 th:case="'gaAdaIn'">AbsenIn tidak berhasil di update</h6>
                <h6 th:case="'adaOut'">AbsenOut berhasil di update</h6>
                <h6 th:case="'gaAdaOut'">AbsenOut tidak berhasil di update</h6>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <a th:href="@{/page/login/menu}" class="btn btn-outline-primary">Menu Utama</a>
            </div>

        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
