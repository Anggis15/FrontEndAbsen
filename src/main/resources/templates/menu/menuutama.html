<!DOCTYPE html>
<html lang="id" xmlns:th="http:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Utama Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Menu Utama Absensi</h3>
                    </div>
                    <div class="card-body d-grid gap-3">
                        <div class="d-grid gap-3" th:each=" menu : ${menuList}">
                            <a th:href="${menu.getPath()}" style="margin-bottom : 3;" class="gap-3 btn btn-success" th:text="${menu.getNama()}"></a>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <a th:href="@{/page/login}" class="btn btn-outline-primary">Kembali ke Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
